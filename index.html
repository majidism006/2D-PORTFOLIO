<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #textbox {
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
        /* overflow: auto; */
      }

      .ui-text {
        margin: 0;
        user-select: none;
      }

      .ui-close-btn {
        font-family: monogram, monospace;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;
      }

      .note {
        position: absolute;
        left: 5%;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(238, 238, 238);
      }

      .checklist {
        position: absolute;
        right: 2%;
        top: 2vh;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 8px;
        padding: 1rem;
        color: white;
        font-size: 1rem;
        max-width: 250px;
        z-index: 1000;
      }

      .checklist h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1.2rem;
        text-align: center;
      }

      .checklist-item {
        display: flex;
        align-items: center;
        margin: 0.3rem 0;
        font-size: 0.9rem;
      }

      .checklist-item input[type="checkbox"] {
        margin-right: 0.5rem;
        transform: scale(1.2);
      }

      .checklist-item.completed {
        text-decoration: line-through;
        opacity: 0.7;
      }
    </style>
    <div id="app">
      <div>
        <p class="note">Tap/Click around to move! Explore and interact with the environment! Click "c" to change characters.</p>
        
        <div id="checklist-container" class="checklist">
          <h3>Exploration Checklist</h3>
          <div id="checklist-items">
            <!-- Checklist items will be populated by JavaScript -->
          </div>
        </div>

        <div id="textbox-container" style="display: none">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
